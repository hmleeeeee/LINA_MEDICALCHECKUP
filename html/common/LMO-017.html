<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
    <title>라이나생명 검진분석 서비스</title>
    <link rel="stylesheet" href="../../resources/css/ui.base.css">
    <link rel="canonical" href="">
    <script src="../../resources/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/lib/circle-progress.js"></script> <!--progress lib-->
    <script src="../../resources/js/ui.global.js"></script>
    <script src="../../resources/js/ui.common.js"></script>    
</head>
<body>
    <div class="base-wrap base-loading">
        <div class="base-body">
            <main class="base-main">
                <div class="tit-wrap">
                    <h1 class="h-1">
                        지금 데이터를 통해<br><strong>건강 분석 진행 중이에요</strong>
                    </h1>
                    <p>국민건강보험공단 정보를 통해<br>데이터 분석중입니다.</p>
                </div>
                <!-- 220106 loading bar 마크업 변경 -->
                <div id="loadingBar" class="loading-bar">
                    <svg class="spinner">
                        <circle cx="100" cy="100" r="84" stroke="#019AF9" stroke-width="10" fill="none" />
                    </svg>
                    <svg class="background">
                        <circle cx="100" cy="100" r="84" stroke="#F7F7F7" stroke-width="10" fill="none" />
                    </svg>
                    <div class="emoji"></div>
                </div>
                <!-- //220106 loading bar 마크업 변경 -->
            </main>
        </div>
    </div>
    <script>
        ;(function (win, doc, jQuery, undefined) {
            'use strict';

            document.addEventListener("DOMContentLoaded", function(){

                netive.common.init();
                netive.common.loadingBar(); //220106 loading

                //220106 progress script 삭제
                
            });
        })(window, document, $);
    </script>
</body>
</html>
