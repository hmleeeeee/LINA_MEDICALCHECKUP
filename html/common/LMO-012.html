<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
    <title>라이나생명 검진분석 서비스</title>
    <link rel="stylesheet" href="../../resources/css/ui.base.css">
    <link rel="canonical" href="">
    <script src="../../resources/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/ui.global.js"></script>
    <script src="../../resources/js/ui.common.js"></script>    
  </head>
  <body>
    <div class="base-wrap">
      <header class="base-header">
        <div class="header-wrap">
          <div class="fx-wrap modal-tit" data-align="center" data-valign="center">
            <h3>휴대폰 인증</h3>
            <button class="btn-close" onclick="javascript:history.back();"><span class="hidden">닫기</span></button>
          </div>
        </div>
      </header>
      <div class="base-body">
        <main class="base-main">
          <!-- 약관 동의 -->
          <div id="accoLMO012" class="ui-acco">
            <div id="agreeAllChk" class="ui-acco-wrap ui-chkgroup">
              <div class="ui-acco-tit">
                <div class="all-chked">
                  <div class="chkbox">
                    <input type="checkbox" id="allChk" name="chkbox">
                    <label for="allChk" class="chkbox-label">[필수] 휴대폰 인증을 위한 개인정보 동의</label>
                  </div>
                </div>
                <button type="button" class="ui-acco-btn">
                  <span class="hidden">더보기</span>
                </button>
              </div>
              <div class="ui-acco-pnl">
                <div class="ui-acco-pnl-wrap">
                  <div class="chklist">
                    <ul>
                      <li>
                        <div class="chkbox">
                          <input type="checkbox" id="chk1" name="chkbox" disabled>
                          <label for="chk1" class="chkbox-label">건강정보(민감정보) 수집/이용 동의</label>
                        </div>
                        <button type="button" class="ui-btn"
                          onclick="netive.modal.show({ id:'LMO007', src:'../common/LMO-POPUP.html', full: true});">
                          <span>보기</span>
                        </button>
                      </li>
                      <li>
                        <div class="chkbox">
                          <input type="checkbox" id="chk2" name="chkbox" disabled>
                          <label for="chk2" class="chkbox-label">개인정보 제3자 제공 동의</label>
                        </div>
                        <button type="button" class="ui-btn">
                          <span>보기</span>
                        </button>
                      </li>
                      <li>
                        <div class="chkbox">
                          <input type="checkbox" id="chk3" name="chkbox" disabled>
                          <label for="chk3" class="chkbox-label">건강정보(민감정보) 제3자 제공 동의</label>
                        </div>
                        <button type="button" class="ui-btn">
                          <span>보기</span>
                        </button>
                      </li>
                      <li>
                        <div class="chkbox">
                          <input type="checkbox" id="chk4" name="chkbox" disabled>
                          <label for="chk4" class="chkbox-label">건강정보(민감정보) 제3자 제공 동의</label>
                        </div>
                        <button type="button" class="ui-btn">
                          <span>보기</span>
                        </button>
                      </li>
                      <li>
                        <div class="chkbox">
                          <input type="checkbox" id="chk5" name="chkbox" disabled>
                          <label for="chk5" class="chkbox-label">건강정보(민감정보) 제3자 제공 동의</label>
                        </div>
                        <button type="button" class="ui-btn">
                          <span>보기</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //약관 동의 -->
          <!-- 입력 필드 -->
          <div class="scroll-target">
            <div class="form-wrap">
                <div class="form-label">
                  <label for="input1" class="form-item-label">이름</label>
                </div>
                <div class="form-item">
                  <input type="text" id="input1" class="inp-base" value="" placeholder="이름 입력">
                </div>
            </div>
            <div class="form-wrap">
                <div class="form-label">
                  <label for="input2" class="form-item-label">생년월일</label>
                </div>
                <div class="form-item">
                  <input type="number" id="input2" class="inp-base" value="" placeholder="숫자 8자리">
                </div>
            </div>    
            <div class="form-wrap">
              <div class="form-label">
                <label for="input3" class="form-item-label">성별</label>
              </div>
              <div class="form-item">
                <div class="fx-wrap" data-align="start" data-valign="center">
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioGender" class="radio">
                    <span class="radio-txt">남자</span>
                  </label>
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioGender" class="radio">
                    <span class="radio-txt">여자</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-wrap">
              <div class="form-label">
                <label for="input3" class="form-item-label">구분</label>
              </div>
              <div class="form-item">
                <div class="fx-wrap" data-align="start" data-valign="center">
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioNational" class="radio">
                    <span class="radio-txt">외국인</span>
                  </label>
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioNational" class="radio">
                    <span class="radio-txt">내국인</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-wrap">
              <div class="form-label">
                <label for="input3" class="form-item-label">통신사선택</label>
              </div>
              <div class="form-item">
                <div class="fx-wrap" data-align="start" data-valign="center">
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioTel" class="radio">
                    <span class="radio-txt">SKT</span>
                  </label>
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioTel" class="radio">
                    <span class="radio-txt">KT</span>
                  </label>
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioTel" class="radio">
                    <span class="radio-txt">LGU+</span>
                  </label>
                  <label class="radio-label radio-type-txt">
                    <input type="radio" name="radioTel" class="radio">
                    <span class="radio-txt">알뜰폰</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-wrap form-inbtn">
              <div class="fx-wrap" data-align="justify" data-valign="bottom">
                <div class="fx-item ui-form" data-flex="2-2-2">
                  <div class="form-label">
                    <label class="form-item-label" for="test_a0_1">휴대폰 번호</label>
                  </div>
                  <div class="form-item">
                    <input type="tel" id="test_a0_1" class="inp-base" value="" placeholder="- 없이 입력">
                  </div>
                </div>
                <div class="fx-item ui-form" data-flex="1-1-1">
                  <div class="btn-wrap">
                    <button type="button" class="btn-base-l">
                      <span>인증번호 전송</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //입력 필드 -->
          <div class="btn-area mgt-m">
            <div class="btn-wrap">
              <button type="button" class="btn-base-l primary" disabled>
                <span>휴대폰 인증하기</span>
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      ;(function (win, doc, jQuery, undefined) {
        'use strict';

        document.addEventListener("DOMContentLoaded", function () {

          netive.common.init();

          $('#agreeAllChk').uiCheckAll({
            callback: function (v) {
              console.log(v);
            }
          });

          netive.accordion.init({
            id: 'accoLMO012',
            current: null,
            callback: function (v) {
              console.log(v);
            }
          });

        });

      })(window, document, $);
    </script>
  </body>
</html>
